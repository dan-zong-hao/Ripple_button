<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.container{
				width: 300px;
				height: 300px;
				margin: 50px auto;
				background-color: rgba(204,204,204,.6);
				position: relative;
			}
			.btn{
				display: inline-block;
				width: 100px;
				height: 35px;
				border-radius: 24px;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				border: none;
				outline: none;
				cursor: pointer;
				box-shadow: 0 10px 10px rgba(0,0,0,.3);
			}
		</style>
		<link rel="stylesheet" type="text/css" href="css/ripple.css"/>
	</head>
	<body>
		<div class="container">
			<button class="btn ripple-effect">Click
				<span class="ripple"></span>
			</button>
		</div>
	</body>
	<script src="js/ripple.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		window.onload = function() {
			ripple();
			console.log("ripple")
		}
	</script>
</html>
